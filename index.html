<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>A project</title>

<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account with us.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input class="to-put" type="text" placeholder="Enter Email" required>

    <label for="psw"><b>Password</b></label>
    <input class="to-put" type="password" placeholder="Enter Password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input class="to-put" type="password" placeholder="Repeat Password" required>
    <hr>
    <p>By creating an account with us, you are automatically agreeing to our <a href="#">Terms & Privacy</a>.</p>
    <p>*Your registration details will never be disclosed to a third party.*</p>

    <button type="submit" class="btn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a></p>
  </div>
</form>

</body>
</html>
